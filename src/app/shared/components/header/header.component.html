<ion-header class="ion-no-border">
  <ion-toolbar color="primary">

    <!-- Back button -->
    <ion-buttons slot="start">
      <ion-back-button *ngIf="backButton" [defaultHref]="backButton"></ion-back-button>
    </ion-buttons>
    <!-- Button modal -->
    <ion-button (click)="dismissModal()" *ngIf="isModal" color="danger"  >
      <ion-icon name="close-circle-outline" color="light  "></ion-icon>
    </ion-button>

    <ion-title>
      <strong>{{title}}</strong>
      <div class="admin">T E   L L E V O   A P P</div>
    </ion-title>
  </ion-toolbar>
</ion-header>
