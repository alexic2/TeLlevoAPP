<app-header title="Login"></app-header>

<ion-content>

  <div class="d-flex-center">
    <form [formGroup]="form" class="aut-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
    
      <app-custom-input 
      autocomplete="email"
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="Correo"
      ></app-custom-input>
      
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?. ['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?. ['email']">Ingrese un correo valido</div>
      </div>

      <app-custom-input
      [control]="form.controls.password"
      icon="lock-closed-outline"
      type="password"
      label="Contraseña"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?. ['required']">La contraseña es requerida</div>
      </div>

      <p [routerLink]="['/forgot-password']" class="ion-text-end"  >¿Olvidaste tu contraseña?</p>
      
      <ion-button expand="block" mode="ios" shape="round" class="submit" type="submit" [disabled]="form.invalid">Iniciar sesión</ion-button>
      <ion-button  expand="block" [routerLink]="['/sign-up']" shape="round" routerLinkActive="router-link-active"  mode="ios" fill="outline">Registrarse</ion-button>
      

    </form>
  </div>
  
</ion-content>
