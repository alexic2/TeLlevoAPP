<app-header title="Login"></app-header>

<ion-content>

  <div class="d-flex-center">
    <form [formGroup]="form" class="aut-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
    
      <app-custom-input 
      autocomplete="email"
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="Correo"
      ></app-custom-input>
      
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?. ['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?. ['email']">Ingrese un correo valido</div>
      </div>

      <app-custom-input
      [control]="form.controls.password"
      icon="lock-closed-outline"
      type="password"
      label="Contrase침a"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?. ['required']">La contrase침a es requerida</div>
      </div>
      
      <ion-button expand="block" type="submit" mode="ios" class="submit" [disabled]="form.invalid">Iniciar sesi칩n</ion-button>
      <ion-button expand="block" type="submit" mode="ios" class="submit" fill="outline" routerLink="sign-up">Registrarse</ion-button>
      <p class="ion-text-end" routerLink="forgot-password">Olvidaste tu contrase침a</p>

    </form>
  </div>
  
</ion-content>
